<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | E-Adem Global Company Limited</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <!-- Decorative Background Circles -->
    <div class="auth-bg-circle" style="width: 500px; height: 500px; top: -100px; left: -100px;"></div>
    <div class="auth-bg-circle" style="width: 400px; height: 400px; bottom: -50px; right: -50px; background: radial-gradient(circle, var(--secondary-blue), transparent);"></div>

    <div class="auth-card">
        <div class="auth-content">
            <div class="auth-header">
                <a href="index.html">
                    <img src="./images/logo.png" alt="E-Adem Logo" class="auth-logo">
                </a>
                <h2 class="auth-title">Set New Password</h2>
                <p class="auth-subtitle">Please enter your new password below</p>
            </div>

            <form id="reset-password-form">
                <div class="input-group">
                    <input type="password" id="new-password" class="input-field" placeholder=" " required minlength="6">
                    <label for="new-password" class="input-label">New Password</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="confirm-password" class="input-field" placeholder=" " required minlength="6">
                    <label for="confirm-password" class="input-label">Confirm Password</label>
                </div>

                <button type="submit" class="auth-btn">Reset Password</button>
            </form>

            <div class="auth-links">
                <p>Remembered your password? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="auth-v2.js"></script>
</body>
</html>
